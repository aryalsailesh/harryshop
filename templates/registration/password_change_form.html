{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock title %}

{% block content %}
<div class="container">
    <h1>Change your passowrd</h1>
    <p>Use the form below to change your password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <p><input type="submit" value="Change"/></p>
    </form>
</div>


{% endblock content %}
