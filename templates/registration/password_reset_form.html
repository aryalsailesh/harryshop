{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Reset Password{% endblock title %}

{% block content %}

<div class="container">
    <h1>Forgotten your password.</h1>
    <p>Enter your email address to obtain a new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" value="send e-mail">
    </form>
</div>

{% endblock content %}
