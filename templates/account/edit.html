{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Edit Account{% endblock title %}

{% block content %}

<div class="container">
    <h1>Edit your Profile</h1>
    <p>You can edit your profile using following form:</p>
    <form  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form|crispy }}
    {{ profile_form|crispy}}
    <input type="submit" value="Save Changes">
    </form>
</div>

{% endblock content %}
