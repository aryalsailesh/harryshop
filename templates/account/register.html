{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}SignUp{% endblock title %}

{% block content %}

<div class="container">
    <h1>Create an account</h1>
    <p>Please, SignUp using the following form:</p>
    <form method="POST">
        {% csrf_token %}
        {{ user_form|crispy }}
        <input class="btn btn-primary" type="submit" value="Create my account">
    </form>
</div>


{% endblock content %}
